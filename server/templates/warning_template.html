<!DOCTYPE html>
<html>
<head>
    <title>Scan Result</title>
</head>
<body>

<h2>Result: {{ label }}</h2>
<p><b>Risk:</b> {{ risk }}%</p>

<h3>Reasons</h3>
<ul>
    {% for r in reasons %}
        <li>{{ r }}</li>
    {% endfor %}
</ul>

<h3>Highlights</h3>
<ul>
    {% for h in highlights %}
        <li style="color:red">{{ h }}</li>
    {% endfor %}
</ul>

<h3>Email Content</h3>
<pre>{{ content }}</pre>

<a href="/">Scan another</a>

</body>
</html>
